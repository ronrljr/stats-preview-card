<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="stats-preview-card-bg-cont">
    <section class="stats-prev">
      <div class="stats-prev__half stats-prev__half--text">
        <h1 class="stats-prev__heading-main">Get <span class="stats-prev__heading-main stats-prev__heading-main--purple">insights</span> that help your business grow.</h1>
        <p class="stats-prev__para-main">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        <div class="stats-prev__stats-wrap">
              <div class="stats-prev__nums-wrap">
                <dt class="stats-prev__cats">COMPANIES</dt>
                <dd class="stats-prev__quants">10k+</dd>
              </div>
              <div class="stats-prev__nums-wrap">
                <dt class="stats-prev__cats">TEMPLATES</dt>
                <dd class="stats-prev__quants">314</dd>
              </div>
              <div class="stats-prev__nums-wrap">
                <dt class="stats-prev__cats">QUERIES</dt>
                <dd class="stats-prev__quants">12M+</dd>
              </div>
        </div>
      </div>
      <div class="stats-prev__half stats-prev__half--image">
        <div class="stats-prev__inner-image" aria-hidden="true"></div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ron L</a>.
  </div>
</body>
</html>
